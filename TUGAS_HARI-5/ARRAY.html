<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array</title>
</head>

<body>
    <h1>Berlatih Array</h1>
    <h3>Looping Array</h3>
    <div id="jawaban1"></div>

    <script>
        var input = [
            ["0001", "Roman Alamsyah", "Bandar Lampung", "21/05/1989", "Membaca"],
            ["0002", "Dika Sembiring", "Medan", "10/10/1992", "Bermain Gitar"],
            ["0003", "Winona", "Ambon", "25/12/1965", "Memasak"],
            ["0004", "Bintang Senjaya", "Martapura", "6/4/1970", "Berkebun"]
        ];

        // Fungsi untuk menampilkan dataHandling
        function dataHandling(data) {
            var jawaban1 = ""; // Inisialisasi jawaban1 sebagai string kosong

            // Looping untuk setiap data dalam input
            for (var i = 0; i < data.length; i++) {
                jawaban1 += "Nomor ID: " + data[i][0] + "<br>";
                jawaban1 += "Nama Lengkap: " + data[i][1] + "<br>";
                jawaban1 += "TTL: " + data[i][2] + " " + data[i][3] + "<br>";
                jawaban1 += "Hobi: " + data[i][4] + "<br><br>";
            }

            return jawaban1; // Mengembalikan jawaban1
        }

        // Menampilkan hasil ke dalam elemen dengan ID "jawaban1"
        document.getElementById("jawaban1").innerHTML = dataHandling(input);

        
    </script>
    
</body>

</html>
