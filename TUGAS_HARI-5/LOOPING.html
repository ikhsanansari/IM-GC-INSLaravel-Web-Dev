<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Looping</title>
</head>
<body>
    <h1>Berlatih Looping</h1>
    <h3>Contoh Hasil Looping</h3>
    <div id="example"></div>
    <h3>Soal No. 1</h3>
    <div id="jawaban1"></div>
    <script>
        // Contoh untuk melakukan looping dengan for
        var jawabanContoh = "";
        for (var i = 0; i < 5; i++) {
            jawabanContoh += "ini adalah angka ke: " + [i] + "<br>";
        }
        // Driver Code
        document.getElementById("example").innerHTML = jawabanContoh;

        // Soal No. 1 Looping menggunakan While
        var jawaban1 = "";

        // Looping maju
        var counter = 2;
        while (counter <= 20) {
            jawaban1 += counter + " - I love coding<br>";
            counter += 2;
        }
        
        // Looping mundur
        counter = 20;
        while (counter >= 2) {
            jawaban1 += counter + " - I will become web developer<br>";
            counter -= 2;
        }

        // Driver Code
        document.getElementById("jawaban1").innerHTML = jawaban1;
    </script>
</body>
</html>
